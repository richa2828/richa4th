<html>
    <head>
        <body>
            <link rel="stylesheet" type="text/css" href="calculetor.css">
            <center>
            <form>
                <label>Enter first value</label>
                <input type="text" id="num1"><br><br>
                <label>Enter second value</label>
                <input type="text" id="num2"><br><br>
                <label>choice</label>
                <select name="operator" id="opt" onclick="calcu()">
                    <option value="add">addition</option>
                    <option value="sub">subtractio</option>
                    <option value="mul">multiplecation</option>
                    <option value="div">division</option>
                </select><br><br>
                <label>Result</label>
                <input type="text" id="num3">
            </form>
        </center>
            <script>
                function calcu()
                {
                    var a =parseInt(document.getElementById("num1").value);
                    var b =parseInt(document.getElementById("num2").value);
                    var c =document.getElementById("opt").value;
                    var d=0;
                    switch(c){
                        case 'add':
                        c=a+b;
                        document.getElementById("num3").value=c;
                        break;
                        case 'sub':
                        c=a-b;
                        document.getElementById("num3").value=c;
                        break;
                        case 'mul':
                        c=a*b;
                        document.getElementById("num3").value=c;
                        break;
                        case 'div':
                        c=a/b;
                        document.getElementById("num3").value=c;
                        break;
                        default:
                            c = "cant says;"


                    }
                    



                    
                }
            </script>
        </body>
    </head>
</html>
